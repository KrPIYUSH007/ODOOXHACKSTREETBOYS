<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Dashboard</title>
  <style>
    /* OMAKR.CSS styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f8fdf8;
      color: #333;
      line-height: 1.5;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #2f855a;
      color: white;
      padding: 1rem 2rem;
    }
    .navbar .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }
    .navbar .menu a {
      color: white;
      margin-left: 1rem;
      text-decoration: none;
    }
    .navbar .menu a:hover {
      text-decoration: underline;
    }
    .dashboard-container {
      padding: 2rem;
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }
    .user-profile img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
      border: 3px solid #2f855a;
    }
    .user-details {
      text-align: left;
    }
    .user-details p {
      font-size: 1.1rem;
      margin-bottom: 0.75rem;
    }
    .user-details p span {
      font-weight: bold;
      color: #276749;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">EcoFinds</div>
    <div class="menu">
      <a href="index.html">Feed</a>
      <a href="addproduct.html">Add Product</a>
      <a href="mylisting.html">My Listings</a>
      <a href="cart.html">Cart</a>
      <a href="prevpur.html">Purchases</a>
      <a href="dashboard.html">Dashboard</a>
    </div>
  </nav>

  <div class="dashboard-container">
    <h1>User Dashboard</h1>
    <div class="user-profile">
      <img src="https://via.placeholder.com/150" alt="User Profile Image" />
    </div>
    <div class="user-details">
      <p><span>Username:</span> user123</p>
      <p><span>Email:</span> user@example.com</p>
      <p><span>Member Since:</span> January 2024</p>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script>
    const API_URL = "http://localhost:4000/api";
    const socket = io("http://localhost:4000");
    function getToken() { return localStorage.getItem("token"); }
    function saveToken(token) { localStorage.setItem("token", token); }
    async function api(endpoint, method = "GET", body = null, auth = false) {
      const headers = {};
      if (!(body instanceof FormData)) {
        headers["Content-Type"] = "application/json";
      }
      if (auth && getToken()) {
        headers["Authorization"] = `Bearer ${getToken()}`;
      }
      const res = await fetch(`${API_URL}${endpoint}`, {
        method,
        headers,
        body: body ? (body instanceof FormData ? body : JSON.stringify(body)) : null,
      });
      if (!res.ok) {
        const err = await res.json().catch(() => ({}));
        throw new Error(err.error || "API error");
      }
      return res.json();
    }
  </script>
</body>
</html>
